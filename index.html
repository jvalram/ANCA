<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <title>Dr. Anca's Classroom</title>
    </head>

    <body>

        <div>

            <img src="scanlines.png" id="scan-lines" alt="">
            <img src="bezel.png" id="bezel" alt="">
            <div class="scan-bar">
                <div class="scan">
        
                </div>
            </div>
            <div id="content">
        
                <div class="header">
                    <p> Dr.Anca's Class</p>
                </div>

                <div id="stats">
                    <p> *** </p>
                </div>
        
                <div id="description">
                    <p> Filler </p>
                </div>

                <div id="start">

                </div>

                <div id="asset-wrapper">
                    <img id="img" src="mazeScreenshot.png" />
                </div>

                <div id="end">
                    
                </div>

                <div id="dialog">
                    <p> Dr. Anca:
                        <br/><br/>
                        Welcome to my classroom!
                        <img id="anca-speaking" src="/game/anca_STAGE1.gif" />
                    </p>
                </div>
        
                <div id="end-img-wrap">
                    <img id="end-img" src="" />
                </div>
        
            </div>
        
        </div>

        <script src="script.js"></script>
    </body>

    <footer>

    </footer>
